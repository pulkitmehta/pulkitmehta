<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Unit Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Land Unit Calculator (Haryana)</h1>

  <div class="input-group" id="land-inputs"></div>
  <div class="controls">
    <button id="add-entry">+ Add Land Entry</button>
    <label for="num-persons">Divide among (people): </label>
    <input type="number" id="num-persons" min="1" value="1">
  </div>

  <div id="totals-output"></div>
  <div id="division-grid"></div>

  <div class="export-buttons">
    <button id="download-csv">Download CSV</button>
    <button id="download-pdf">Download PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
